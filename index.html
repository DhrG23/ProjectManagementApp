<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To DO</title>
  <link rel="stylesheet" type="" href="styles.css">
</head>
<body class="scanline-overlay">

  <div class="title">
    <h1>// Protocols</h1>
    <h2 class="grid">>>TaskGrid</h2>
  </div>

  <div class="board">
    
    <div class="to-do">
      
      <div class='PLhead'> </div>
      <div class='PLcontent'> 
        <button class="btn">+</button>
        <div class="PLtasks"></div>
      </div>

    </div>

    <div class="current">

      <div class='APhead'> </div>
      
      <div class='ALcontent'> </div>

    </div>

    <div class="done">

      <div class='Ahead'> </div>
      
      <div class='Acontent'> </div>

    </div>

  </div>

  <link rel="stylesheet" href="./node_modules/quill/dist/quill.snow.css">

  <script src="./node_modules/quill/dist/quill.js"></script> 
  <script type="module" src="./render.js"></script>
  <script type="module" src="./content.js"></script>

</body>
</html>
